<!DOCTYPE html>
<html lang="en">
<head>
  <title>OTT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Freehand' rel='stylesheet'>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a style="font-family: 'Faster One';font-size: 20px;" class="navbar-brand" href="{% url 'ott' %}">OTT</a>
    </div>
    <ul class="nav navbar-nav" style="font-family: 'Freehand';font-size: 15px;">
      <li class=""><a href="/OTT">All movies</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right" style="font-family: 'Freehand';font-size: 15px;">
      {% if user.is_authenticated %}
        <li class="active"><a href="/">hello, {{user.username}}</a></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      {% endif %}
        
      {%if not user.is_authenticated %}
        <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
  

</body>
</html>
