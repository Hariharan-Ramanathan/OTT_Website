      {% include 'components/header.html' %}
  <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="container jumbotron ">
            <div class="form-group  movie_form">
              <label for="exampleInputEmail1">Title</label>
                <div class="input-group" name="title">
                 {{form.title}}
                </div>
            </div>
            <div class="form-group movie_form">
                <label for="exampleInputEmail1">Image</label>
                  <div class="input-group" name = "image">
                   {{form.image}}
                  </div>
            </div>
            <div class="form-group movie_form">
                <label for="exampleInputEmail1">Language</label>
                  <div class="input-group">
                   {{form.language}}
                  </div>
            </div>
            <div class="form-group movie_form">
                <label for="exampleInputEmail1">Genre</label>
                  <div class="input-group" name="genre">
                   {{form.genre}}
                  </div>
            </div>
 
            <div class="form-group movie_form">
                <label for="exampleInputEmail1">Content</label>
                  <div class="input-group" name = "content">
                   {{form.content}}
                  </div>
            </div>

                  <p class="py-3 text-center sub"><button type = "submit" class="btn btn-primary">Submit </button></p>

        </div>
  </form>
